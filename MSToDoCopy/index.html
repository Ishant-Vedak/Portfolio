<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/indexStyles.css">
    <link rel="stylesheet" href="styles/newNoteStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>MS To Do Copy</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navigation-bar">
        <header class="nav-bar-header">
            <!--<button class="hamburger-menu">
                <img src="icons/hamburger_menu.svg" alt="Menu" class="hamburger-menu-image">
            </button>-->
            <section class="search-bar">
                <input type="text" placeholder="Search"  class="search-bar-input">
            </section>
            <button class="dark-mode-toggle">
                <img src="icons/moon_image.svg" alt="Enable Dark Mode" class="dark-mode-button">
            </button>
        </header>
        <div class="nav-bar-list">
        </div>
    </div>
    <div class="notes-area">
        <header class="notes-header">
            <div class="day-stuff">
                <h1 class="my-day">
                My Day
                </h1>
                <h4 class="day-and-date" id="day-and-date">
                    The day and date
                </h4>
            </div>
            <div class="filler"></div>
            <button class="three-dots-menu">
                <img src="icons/three_dots_hori.svg" class="three-dots">
            </button>
        </header>
        <main class="main" id="main">
        </main> 
        <footer class="notes-input">
            <div class="plus-icon">
                <img src="icons/plus_icon.svg" class="plus-symbol">
            </div>
            <input type="text" class="add-new-note" id="add-new-note" placeholder="Add a New Note" onclick="addNotes()">
        </footer>
    </div>
    
    <aside class="right-sidebar" id="right-sidebar">
        <div class="right-top">
            <div class="close-right">
                <img src="icons/close.svg">
            </div>
            <div class="right-filler"></div>
            <div class="add-fav" id="add-fav">
                <span class="material-symbols-outlined fav-icon" id="fav-icon"> star</span>
            </div>
        </div>
        <div class="right-main">
            <h1 class="right-heading right-common">
                heading
            </h1>
            <section class="add-note right-common">
                <textarea placeholder="Add details" class="note-details"></textarea>
            </section>
            <section class="add-file right-common">
                <input type="file" id="note-files" class="note-files" multiple hidden>
                <label for="note-files" class="note-files-label">Add files</label>
            </section>
        </div>
        <div class="right-bottom">
            <div class="date-created">
                Created on: 
            </div>
        </div>
        
    </aside>
</body>
</html>
