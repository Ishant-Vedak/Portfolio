<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MS To Do Copy</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navigation-bar">
        <header class="nav-bar-header">
            <button class="hamburger-menu">
                <img src="icons/hamburger_menu.svg" alt="Menu" class="hamburger-menu-image">
            </button>
            <section class="search-bar">
                <input placeholder="Search"  class="search-bar-input">
            </section>
            <button class="dark-mode-toggle">
                <img src="icons/moon_image.svg" alt="Enable Dark Mode" class="dark-mode-button">
            </button>
        </header>
        <div>
            
        </div>
    </div>
    <div class="notes-area">
        <header class="notes-header">
            <div class="day-stuff">
                <h1 class="my-day">
                My Day
                </h1>
                <h4 class="day-and-date">
                    The day and date
                </h4>
            </div>
            <div class="filler"></div>
            <div class="three-dots-menu">
                <img src="icons/three_dots_hori.svg" class="three-dots">
            </div>
        </header>
        <main class="main">

        </main> 
        <footer class="notes-input">
            Add A Note
        </footer>
    </div>
    
</body>
</html>
